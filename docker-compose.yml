services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wordel
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build:
      context: .
    depends_on:
      - postgres
    ports:
      - '10000:10000'
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/wordel
      NEXTAUTH_URL: http://localhost:10000
      NEXTAUTH_SECRET: dev-secret
      PORT: 10000
    command: sh -c "npm run prisma:migrate && npm run prisma:seed && npm run build && npm run start"

volumes:
  pgdata:
